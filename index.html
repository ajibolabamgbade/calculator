<!DOCTYPE html>
<html>
<head>
	<title>Design Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 head"><h1>0</h1></div>

			<div class="col-md-3 top"><h1>AC</h1></div>
			<div class="col-md-3 top"><h1>+/-</h1></div>
			<div class="col-md-3 top"><h1>%</h1></div>
			<div class="col-md-3 bottom"><h1>รท</h1></div>


			<div class="col-md-3 top"><h1>7</h1></div>
			<div class="col-md-3 top"><h1>8</h1></div>
			<div class="col-md-3 top"><h1>9</h1></div>
			<div class="col-md-3 bottom"><h1>*</h1></div>


			<div class="col-md-3 top"><h1>4</h1></div>
			<div class="col-md-3 top"><h1>5</h1></div>
			<div class="col-md-3 top"><h1>6</h1></div>
			<div class="col-md-3 bottom"><h1>-</h1></div>

			<div class="col-md-3 top"><h1>1</h1></div>
			<div class="col-md-3 top"><h1>2</h1></div>
			<div class="col-md-3 top"><h1>3</h1></div>
			<div class="col-md-3 bottom"><h1>+</h1></div>

			<div class="col-md-6 top"><h1>0</h1></div>
			<div class="col-md-3 top"><h1>.</h1></div>
			<div class="col-md-3 bottom"><h1>=</h1></div>

			
				

			
		</div>
	</div>

</body>
</html>
